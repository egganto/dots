# Blank space around the window (in pixels)
padding:
  x: 2
  y: 2

# Window opacity
window:
  opacity: 0.6

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 12.0

import:
  - ~/.config/alacritty/themes/themes/gruvbox_material.yaml
